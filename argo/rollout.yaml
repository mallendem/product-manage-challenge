apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: product-service
  namespace: adidas
  labels:
    app: product-service
spec:
  strategy:
    canary:
      analysis:
        templates:
          # name of AnalysisTemplate
          - templateName: success-rate
        # When it begins (after the 1-minute pause)
        startingStep: 2
        args:
          - name: service-name
            # name of the canary service (used in prometheus to find the correct metrics)
            value: product-service-canary.default.svc.cluster.local
      steps:
        - setWeight: 20
        - pause:
            duration: "1m"
        - setWeight: 50
        - pause:
            duration: "2m"
      canaryService: product-service-canary
      stableService: product-service
      trafficRouting:
        istio:
          virtualService:
            name: product-service
            routes:
              - primary
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: product-service
      version: blue
  template:
    metadata:
      labels:
        app: product-service
        version: blue
    spec:
      containers:
        - name: product-service
          image: migueallende/product-service:sha-6a7f1b1
          imagePullPolicy: Always
          env:
            - name: REVIEW_SERVICE_URL
              value: http://product-review.adidas.svc.cluster.local:8081
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: "150Mi"
              cpu: "100m"
            limits:
              memory: "250Mi"
              cpu: "150"
